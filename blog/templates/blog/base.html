{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing jQuery, Bootstrap, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/bootswatch_darkly.css' %}">

    {% if title %}
        <title>{{ title }} - Altug Karakurt</title>
    {% else %}
        <title>Altug Karakurt</title>
    {% endif %}
    <title></title>
</head>
<body>
    <header class="site-header">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link active" href="{% url 'blog-home' %}">Home
                    <span class="visually-hidden">(current)</span>
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'blog-about' %}">About Me</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'blog-index' %}">Blog</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="{% url 'blog-projects' %}" role="button" aria-haspopup="true" aria-expanded="false">Projects</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Project 1</a>
                    <a class="dropdown-item" href="#">Project 2</a>
                </div>
            </ul>
            </div>
        </div>
    </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
